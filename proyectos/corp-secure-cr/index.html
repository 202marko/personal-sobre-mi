<!DOCTYPE html>
<html lang="es">

<head>
    <!-- ============================= -->
    <!-- CONFIGURACI√ìN B√ÅSICA -->
    <!-- ============================= -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corp-Secure CR</title>

    <!-- ENLACE AL ARCHIVO CSS EXTERNO -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- ===================================================== -->
    <!-- CONTENEDOR PRINCIPAL -->
    <!-- ===================================================== -->
    <div class="app-container">

        <!-- HEADER -->
        <header class="app-header">
            <h1>CORP-SECURE CR</h1>
            <p>Secure Corporate Messaging</p>
        </header>


        <!-- ===================================================== -->
        <!-- SECCI√ìN LOGIN -->
        <!-- ===================================================== -->
        <section class="login-section" id="loginSection">

            <h2>Acceso Seguro</h2>

            <!-- üîë BOT√ìN LOGIN -->
            <button id="loginBtn" class="primary-btn">
                Iniciar sesi√≥n con Google
            </button>

        </section>


        <!-- ===================================================== -->
        <!-- DASHBOARD (OCULTO HASTA LOGIN) -->
        <!-- ===================================================== -->
        <section class="dashboard-section" id="dashboardSection" style="display: none;">

            <!-- CLAVES -->
            <div class="keys-container">

                <div class="key-box">
                    <label for="publicKey">Clave P√∫blica</label>
                    <textarea id="publicKey" rows="2" readonly></textarea>
                </div>

                <div class="key-box">
                    <label for="privateKey">Clave Privada</label>
                    <textarea id="privateKey" rows="2" readonly></textarea>
                </div>

            </div>


            <!-- MENSAJE -->
            <div class="message-container">

                <label for="messageInput">Mensaje</label>
                <textarea id="messageInput" rows="3"
                    placeholder="Escriba el mensaje cifrado..."></textarea>

                <div class="message-buttons">
                    <button class="primary-btn">Enviar</button>
                    <button class="secondary-btn">Recibir</button>
                </div>

            </div>


            <!-- CHAT -->
            <div class="chat-box">
                <p>Esperando mensajes...</p>
            </div>


            <!-- üö™ BOT√ìN LOGOUT -->
            <div class="logout-container">
                <button id="logoutBtn" class="secondary-btn">
                    Cerrar sesi√≥n
                </button>
            </div>

        </section>

    </div>

    <!-- SCRIPT FIREBASE -->
    <script type="module" src="scripts/auth.js"></script>

</body>

</html>
